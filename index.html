<script>
// Change style of navbar on scroll
window.onscroll = function() {myFunction()};
function myFunction() {
    var navbar = document.getElementById("myNavbar");
    if (document.body.scrollTop > 100 || document.documentElement.scrollTop > 100) {
        navbar.className = "w3-bar" + " w3-card-2" + " w3-animate-top" + " w3-white";
    } else {
        navbar.className = navbar.className.replace(" w3-card-2 w3-animate-top w3-white", "");
    }
}

// Used to toggle the menu on small screens when clicking on the menu button
function toggleFunction() {
    var x = document.getElementById("navDemo");
    if (x.className.indexOf("w3-show") == -1) {
        x.className += " w3-show";
    } else {
        x.className = x.className.replace(" w3-show", "");
    }
}

// Used to transform hamburger bar
(function () {
	$('.hamburger-menu').on('click', function() {
		$('.bar').toggleClass('animate');
	})
})();

// Audio player play/pause button
function aud_play_pause() {
  var myAudio = document.getElementById("player");
  if (myAudio.paused) {
    $('#stateicon').removeClass('fa fa-play w3-hover-opacity');
    $('#stateicon').addClass('fa fa-pause w3-hover-opacity');
    myAudio.play();
  } else {
    $('#stateicon').removeClass('fa fa-pause w3-hover-opacity');
    $('#stateicon').addClass('fa fa-play w3-hover-opacity');
    myAudio.pause();
 }
}

// Parallax video/audio player
$(document).ready(function () {
    $(window).on('load scroll', function () {
        var scrolled = $(this).scrollTop();
        $('#title').css({
            'transform': 'translate3d(0, ' + -(scrolled * 0.2) + 'px, 0)', // parallax (20% scroll rate)
            'opacity': 1 - scrolled / 400 // fade out at 400px from top
        });
        $('.bgimg-1').css('transform', 'translate3d(0, ' + -(scrolled * 0.25) + 'px, 0)'); // parallax (25% scroll rate)
    });

    // video controls
    $('#state').on('click', function () {
        var audio = $('#player').get(0);
        var icons = $('#state > span');
        $('#overlay').toggleClass('fade');
        if (audio.paused) {
            audio.play();
            icons.removeClass('fa-play').addClass('fa-pause');
        } else {
            audio.pause();
            icons.removeClass('fa-pause').addClass('fa-play');
        }
    });
});

// Navbar changing colors
$(document).ready(function(){
   var scroll_start = 0;
   var startchange = $('#tour');
   var offset = startchange.offset();
    if (startchange.length){
   $(document).scroll(function() {
      scroll_start = $(this).scrollTop();
      if(scroll_start > offset.top) {
          $('.social-icon').css('color', 'black');
       } else {
          $('.social-icon').css('color', '#E8C775');
       }
   });
    }
});
</script>
